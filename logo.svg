<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background: classical page -->
  <rect x="8" y="8" width="240" height="240" rx="24" fill="#FDF7EC" stroke="#111111" stroke-width="4"></rect>

  <!-- Inner frame -->
  <rect x="26" y="26" width="208" height="208" rx="18" fill="none" stroke="#BFA27A" stroke-width="3"></rect>

  <!-- Central circle / medallion -->
  <circle cx="130" cy="128" r="78" fill="none" stroke="#1F4E5F" stroke-width="4"></circle>

  <!-- Sine wave above eye (sensation / signal) -->
  <path d="M70 98
           C 86 78, 102 78, 118 98
           S 150 118, 166 98
           S 198 78, 214 98" fill="none" stroke="#1F4E5F" stroke-width="3" stroke-linecap="round"></path>

  <!-- Eye outline (perception) -->
  <path d="M62 128
           Q 96 102, 130 102
           Q 164 102, 198 128
           Q 164 154, 130 154
           Q 96 154, 62 128 Z" fill="none" stroke="#111111" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"></path>

  <!-- Iris -->
  <circle cx="130" cy="128" r="20" fill="none" stroke="#111111" stroke-width="4"></circle>

  <!-- Pupil -->
  <circle cx="130" cy="128" r="9" fill="#111111"></circle>

  <!-- Small highlight on pupil -->
  <circle cx="124" cy="122" r="3" fill="#FDF7EC"></circle>

  <!-- Graph / triangle network below eye (neuroscience + math) -->
  <!-- Vertices -->
  <circle cx="104" cy="166" r="4" fill="#1F4E5F"></circle>
  <circle cx="156" cy="166" r="4" fill="#1F4E5F"></circle>
  <circle cx="130" cy="192" r="4" fill="#1F4E5F"></circle>

  <!-- Edges -->
  <path d="M104 166 L156 166 L130 192 Z" fill="none" stroke="#B08A4A" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path>

  <!-- Subtle radial lines (mathematical / geometric feel) -->
  <path d="M130 50 L130 74" stroke="#D4C3A0" stroke-width="2" stroke-linecap="round"></path>
  <path d="M74 128 L94 128" stroke="#D4C3A0" stroke-width="2" stroke-linecap="round"></path>
  <path d="M166 128 L186 128" stroke="#D4C3A0" stroke-width="2" stroke-linecap="round"></path>
  <path d="M94 72 L108 88" stroke="#D4C3A0" stroke-width="2" stroke-linecap="round"></path>
  <path d="M166 72 L152 88" stroke="#D4C3A0" stroke-width="2" stroke-linecap="round"></path>
</svg>
